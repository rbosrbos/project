<div class="title">
  <h1 class="color1 center text-shadow">{{ Language.browse.name }}</h1>
</div>
<div class="filters">
  <div class="top"><label for="categories">{{ Language.categories }}</label></div>
  <div class="top"><label for="categories">{{ Language.region }}</label></div>
</div>
<div class="filters">
  <div class="select">
    <select name="categories" id="">
      <option *ngFor="let item of Language.browse.categories" value="">{{ item }}</option>
    </select>
  </div>
  <div class="select">
    <select name="" id="">
      <option *ngFor="let item of Language.browse.region" value="">{{ item }}</option>
    </select>
  </div>
</div>
<div class="masonry">
  <div *ngFor="let item of Cards" class="card color1 center rounded p-2 overlay">
    <h3 class="text-shadow white center">{{ item.title }}</h3>
    <img src="{{ item.img }}" alt="">
    <div>{{ item.description }}</div>
    <div class="type">{{ Language.browse.categories[1] }}</div>
    <div class="type region">{{ Language.browse.region[2] }}</div>
  </div>

</div>
