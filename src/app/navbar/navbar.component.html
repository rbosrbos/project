<div class="nav-spacer"></div>
  <nav>
    <div class="logo">
      <a href="">
        <fa-icon [icon]="['fas', 'tree']"
          class="main-icon"></fa-icon>LusoNature
      </a>
    </div>
    <div class="menu-links">
      <ul>
        <li *ngFor="let item of Menu">
          
          <div *ngIf="item.dropdown; else hasntDropdown" class="dropdown">
            <a href="" (click)="toggleDropdown($event)">
              {{ Language["changeTheme"] }} <fa-icon class="dropdown-arrow-down" [icon]="['fas', 'chevron-down']"></fa-icon>
            </a>
            <div class="dropdown-content">
              <div *ngFor="let item of item.dropdown let i=index;"><a href="" (click)="changeTheme($event,i)">{{item.name}}</a></div>
            </div>
          </div>
          <ng-template #hasntDropdown>
            <a *ngIf="!item.icon; else withIcon" href="" [routerLink]="[item.href]" [innerHTML]="item.name"></a>
            <ng-template #withIcon>
              <a title="{{item.title}}" href="">
                <fa-icon [icon]="item.icon"></fa-icon>
              </a>
            </ng-template>
          </ng-template>
        </li>
      </ul>
      <div class="nav-lang">
        <a title="Mudar idioma para PortuguÃªs" (click)="changeLang('PT',$event)" href="#"><img src="assets/images/pt.webp" alt=""></a>
        <a title="Change language to English" (click)="changeLang('EN',$event)" href="#"><img src="assets/images/uk.webp" alt=""></a>
      </div>
    </div>
    <div class="weather"><app-weather></app-weather></div>
    <div class="burger" (click)="toggleMenu()">
      <svg class="hambuguer" width="24px" height="24px" viewBox="0 0 24 24">
        <rect class="top" x="3" y="6" width="18" height="2"></rect>
        <rect class="middle" x="3" y="11" width="18" height="2"></rect>
        <rect class="bottom" x="3" y="16" width="18" height="2"></rect>
      </svg>
    </div>
  </nav>
